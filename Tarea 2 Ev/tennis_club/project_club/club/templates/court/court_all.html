{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-5 mb-4">All Courts</h2>
    <table class="table table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Sport</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for court in courts %}
            <tr>
                <td>{{ court.court_id }}</td>
                <td>{{ court.descr }}</td>
                <td>{{ court.ten_pad }}</td>
                
                <td>
                    <a class="btn btn-primary btn-sm" href="{% url 'court_Edit' court_id=court.pk %}">Edit</a>
                    <a href={% url 'court_Delete' court.pk %} onclick="return confirm('Sure?');"><button type="button" class="btn btn-sm btn-danger">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a class="btn btn-success" href="{% url 'court_New' %}">New Court</a>
</div>
{% endblock %}
