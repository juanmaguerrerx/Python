{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-5 mb-4">All Members</h2>
    <table class="table table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>Phone</th>
                <th>Birth Date</th>
                <th>Category</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
           {% for member in members %}
            <tr>
                <td>{{ member.member_id }}</td>
                <td>{{ member.full_name }}</td>
                <td>{{ member.phone }}</td>
                <td>{{ member.birth_date }}</td>
                <td>{{ member.category }}</td>
                <td>
                     <a class="btn btn-primary btn-sm" href="{% url 'member_Edit' member.pk %}">Edit</a>
                     <a href={% url 'member_Delete' member.pk %}><button type="button" class="btn btn-sm btn-danger">Delete</button></a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
      
     
    <a class="btn btn-success" href="{% url 'member_New' %}">New Member</a>
</div>
{% endblock %}
