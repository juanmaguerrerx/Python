{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mt-5 mb-4">All Books</h2>
    <table class="table table-striped table-hover">
        <thead class="table-primary">
            <tr>
                <th>ID</th>
                <th>Member Name</th>
                <th>Court Description</th>
                <th>Date</th>
                <th>Options</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.book_id }}</td>
                <td>{{ book.member.full_name }}</td>
                <td>{{ book.court.descr }}</td>
                <td>{{ book.date_time }}</td>
                <td>
                    <a class="btn btn-primary btn-sm" href="{% url 'book_Edit' book_id=book.pk %}">Edit</a>
                    <a href={% url 'book_Delete' book.pk %}><button type="button" class="btn btn-sm btn-danger">Delete</button></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
      
    </table>
    <a class="btn btn-success" href="{% url 'book_New' %}">New Book</a>
</div>
{% endblock %}
